<!DOCTYPE html>
<html>
  <head>
    <title>Find Recycling Centers</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>Find Recycling Centers Near You</h2>
    <div id="map"></div>

    <script>
      var map = L.map("map").setView([0, 0], 2); // Default before geolocation
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // OpenCage API Key (Sign up at https://opencagedata.com/)
      const API_KEY = "YOUR_OPENCAGE_API_KEY";

      function searchRecyclingCenters(lat, lon) {
        var query = `https://api.opencagedata.com/geocode/v1/json?q=recycling+center&key=${API_KEY}&proximity=${lat},${lon}`;

        fetch(query)
          .then((response) => response.json())
          .then((data) => {
            if (data.results.length === 0) {
              alert("No recycling centers found.");
              return;
            }
            data.results.forEach((place) => {
              L.marker([place.geometry.lat, place.geometry.lng])
                .addTo(map)
                .bindPopup(`<b>${place.formatted}</b>`);
            });
          })
          .catch((error) => console.error("Error:", error));
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            var userLat = position.coords.latitude;
            var userLon = position.coords.longitude;
            map.setView([userLat, userLon], 13);

            L.marker([userLat, userLon])
              .addTo(map)
              .bindPopup("You are here")
              .openPopup();

            searchRecyclingCenters(userLat, userLon);
          },
          function () {
            alert("Geolocation failed.");
          }
        );
      } else {
        alert("Geolocation not supported.");
      }
    </script>
  </body>
</html>
