<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoDollar - Login</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <style>
      body {
        font-family: "Afacad Flux", sans-serif;
      }
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-card {
        background-color: white;
        padding: 2rem;
        border-radius: 25px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 -1px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .brand-logo {
        font-size: 34px;
        font-weight: bold;
        text-align: center;
        color: rgb(122, 255, 122);
        margin-bottom: 1rem;
      }
      .form-control {
        border-radius: 5px;
      }
      .btn-brand {
        height: 45px;
        border-radius: 10px;
        background-color: rgb(122, 255, 122);
        color: rgb(0, 0, 0);
        border-width: 1.75px;
        border-color: rgb(122, 255, 122);
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .btn-brand:hover {
        background-color: rgb(122, 255, 122);
        color: black !important;
        transform: scale(1.05);
        border-color: rgb(122, 255, 122) !important;
      }
      .btn-brand:active {
        background-color: rgb(122, 255, 122) !important;
        color: rgb(0, 0, 0) !important;
        transform: scale(1.1);
        border-color: rgb(122, 255, 122) !important;
      }
      .signup-link {
        margin-top: 1rem;
        text-align: center;
      }
      .signup-link a {
        color: rgb(122, 255, 122);
        text-decoration: none;
        font-weight: bold;
      }
      .signup-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="brand-logo">
          <a class="navbar-brand" href="index.html">
            <img
              src="assets/favicon.png"
              alt=""
              width="30"
              height="30"
              class="d-inline-block align-text-top"
              style="margin-top: 8px; margin-right: 5px"
            />EcoDollar</a
          >
        </div>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-brand w-100">
            Login
          </button>
        </form>
        <div class="signup-link">
          Donâ€™t have an account? <a href="signup.html">Sign up here!</a>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
