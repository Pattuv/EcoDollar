<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoDollar - Login</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <style>
      body {
        font-family: "Afacad Flux", sans-serif;
        background-color: white;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .background-images {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      .image {
        position: absolute;
        opacity: 0.7;
        transform: rotate(calc(var(--rotation, 0) * 1deg));
      }
      .image:nth-child(1) {
        width: 80px;
        top: 5%;
        left: 10%;
        --rotation: 17;
      }
      .image:nth-child(2) {
        width: 120px;
        top: 25%;
        right: 5%;
        --rotation: -8;
      }
      .image:nth-child(3) {
        width: 150px;
        bottom: 15%;
        left: 25%;
        --rotation: 22;
      }
      .image:nth-child(4) {
        width: 100px;
        bottom: 5%;
        right: 15%;
        --rotation: -27;
      }
      .image:nth-child(5) {
        width: 60px;
        top: 50%;
        left: 45%;
        --rotation: 27;
      }
      .image:nth-child(6) {
        width: 90px;
        top: 10%;
        right: 30%;
        --rotation: -12;
      }
      .image:nth-child(7) {
        width: 140px;
        bottom: 20%;
        right: 40%;
        --rotation: 13;
      }
      .image:nth-child(8) {
        width: 110px;
        top: 35%;
        left: 5%;
        --rotation: -6;
      }
      .image:nth-child(9) {
        width: 75px;
        top: 15%;
        left: 30%;
        --rotation: -15;
      }
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-card {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .brand-logo {
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        color: rgb(122, 225, 122);
        margin-bottom: 1rem;
      }
      .form-control {
        border-radius: 5px;
      }
      .btn-custom {
        background-color: rgb(122, 225, 122);
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        padding: 0.5rem 1rem;
      }
      .btn-custom:hover {
        background-color: rgb(102, 205, 102);
      }
      .signup-link {
        margin-top: 1rem;
        text-align: center;
      }
      .signup-link a {
        color: rgb(122, 225, 122);
        text-decoration: none;
        font-weight: bold;
      }
      .signup-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="background-images">
      <img src="assets/favicon.png" alt="Floating decoration" class="image" />
      <img src="assets/favicon.png" alt="Floating decoration" class="image" />
      <img src="assets/favicon.png" alt="Floating decoration" class="image" />
      <img src="assets/favicon.png" alt="Floating decoration" class="image" />
      <img src="assets/favicon.png" alt="Floating decoration" class="image" />
      <img src="assets/favicon.png" alt="Floating decoration" class="image" />
      <img src="assets/favicon.png" alt="Floating decoration" class="image" />
      <img src="assets/favicon.png" alt="Floating decoration" class="image" />
      <img src="assets/favicon.png" alt="Floating decoration" class="image" />
    </div>
    <div class="login-container">
      <div class="login-card">
        <div class="brand-logo">EcoDollar</div>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
        <div class="signup-link">
          Donâ€™t have an account? <a href="signup.html">Sign up here!</a>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
