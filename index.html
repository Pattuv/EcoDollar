<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoDollar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: "Afacad Flux", sans-serif;
      }
      .title {
        font-size: 20px;
      }
      header {
        background-color: aqua;
        border-color: black;
        height: 55px;
      }
      .btn-custom {
        background-color: rgb(255, 255, 255); /* Custom background color */
        color: rgb(0, 0, 0); /* Text color */
        border-width: 1px;
        border-color: rgb(122, 255, 122);
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .btn-custom:hover {
        background-color: rgb(
          122,
          255,
          122
        ); /* Slightly lighter shade on hover */
        color: black !important;
        transform: scale(1.05); /* Optional: Add a slight scaling effect */
        border-color: rgb(122, 255, 122) !important;
      }
      .btn-custom:active {
        background-color: rgb(122, 255, 122) !important;
        color: rgb(0, 0, 0) !important;
        transform: scale(1.1);
        border-color: rgb(122, 255, 122) !important;
      }
      .navbar-brand {
        font-size: 30px;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-body-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">EcoDollar</a>
        <button
          class="navbar-toggler btn-custom"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contacts">Contacts</a>
            </li>
          </ul>
          <div class="d-flex">
            <div class="container-fluid" id="logsign">
              <button class="btn btn-primary btn-custom" id="login">
                Login
              </button>
              <button class="btn btn-primary btn-custom" id="signup">
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
