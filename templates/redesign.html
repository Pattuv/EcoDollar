<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoDollar - Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/favicon.png') }}"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='redesign.css') }}"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 bg-light p-3 sidebar position-fixed">
          <div class="d-flex justify-content-between align-items-center topbar">
            <!-- Brand Logo (left aligned) -->
            <div class="brand-logo">
              <a href="/" class="logo" style="margin-left: 10px">
                <img
                  src="{{ url_for('static', filename='assets/favicon.png') }}"
                  alt="EcoDollar Logo"
                  width="30"
                  height="30"
                />
                EcoDollar
              </a>
            </div>

            <!-- Sidebar Toggle Button (right aligned) -->
            <button
              class="btn btn-outline-dark sidebar-toggle"
              id="sidebar-toggle"
            >
              <i class="bi bi-list"></i>
            </button>
          </div>
          <ul class="list-unstyled">
            <li>
              <a class="btn btn-sidebar" href="/dashboard">
                <i class="bi bi-menu-button-wide-fill"></i> Dashboard</a
              >
            </li>
            <li>
              <a class="btn btn-sidebar" href="/form"
                ><i class="bi bi-ui-radios"></i> Recycling Form</a
              >
            </li>
            <li>
              <a class="btn btn-sidebar"
                ><i class="bi bi-bag-fill"></i> Store</a
              >
            </li>
            <li>
              <a class="btn btn-sidebar"
                ><i class="bi bi-geo-alt-fill"></i> Map</a
              >
            </li>
            <li>
              <a class="btn btn-sidebar"
                ><i class="bi bi-clipboard-data-fill"></i> Leaderboard</a
              >
            </li>
          </ul>

          <div class="lowbar">
            <ul class="list-unstyled">
              <li>
                <button
                  id="openPopup"
                  class="btn btn-light"
                  style="margin-left: 9px"
                >
                  <i class="bi bi-three-dots text-lg"></i>
                </button>
              </li>
              <li>
                <a class="btn btn-sidebar"
                  ><i class="bi bi-gear-wide-connected"></i> Settings</a
                >
              </li>
            </ul>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 dashboard-page main-page">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-6">
                <h1 style="margin-bottom: 0px">Welcome, {{username}}</h1>
                <p class="fs-5" id="datetime"></p>
              </div>
              <div class="col-6 d-flex justify-content-end">
                <div>
                  <button class="btn btn-light">Share Dashboard</button>
                </div>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-6">
                <div class="card-cont">
                  Total Recycled
                  <div class="card recyclecard">
                    <p class="fs-3 nmb">You have recycled:</p>
                    <p class="display-2 nmb bold">{{ total_recycled }}</p>
                    <p class="fs-3">Grams</p>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="card-cont">
                  Points
                  <div class="card pointscard">
                    <p class="fs-3 nmb">You have:</p>
                    <p class="display-2 nmb bold">{{ points }}</p>
                    <p class="fs-3">Points</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Popup Container (Initially Hidden) -->
    <div
      id="popup"
      class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-none"
    >
      <div class="d-flex justify-content-center align-items-center h-100">
        <div
          class="bg-white p-4 rounded shadow-lg text-center"
          style="width: 300px"
        >
          <button class="btn btn-light w-100 mb-2">About Us</button>
          <button class="btn btn-light w-100 mb-2">Contacts</button>
          <button class="btn btn-light w-100 mb-2">Watch a Demo</button>
          <a href="/logout" class="btn btn-danger w-100 mb-2">Logout</a>
          <button id="closePopup" class="btn btn-dark w-100">Close</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const openPopup = document.getElementById("openPopup");
        const closePopup = document.getElementById("closePopup");
        const popup = document.getElementById("popup");

        openPopup.addEventListener("click", function () {
          popup.classList.remove("d-none"); // Show popup
        });

        closePopup.addEventListener("click", function () {
          popup.classList.add("d-none"); // Hide popup
        });

        // Close popup when clicking outside the modal content
        popup.addEventListener("click", function (e) {
          if (e.target === popup) {
            popup.classList.add("d-none");
          }
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function updateDateTime() {
        const now = new Date();
        const formattedDateTime = now.toLocaleString(); // Adjust formatting as needed
        document.getElementById("datetime").textContent = formattedDateTime;
      }

      setInterval(updateDateTime, 1000); // Update every second
      updateDateTime(); // Call once to avoid delay
    </script>
  </body>
</html>
