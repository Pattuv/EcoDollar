<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoDollar - Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/favicon.png') }}"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='redesign.css') }}"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 bg-light p-3 sidebar">
          <div class="d-flex justify-content-between align-items-center topbar">
            <!-- Brand Logo (left aligned) -->
            <div class="brand-logo">
              <a href="/" class="logo">
                <img
                  src="{{ url_for('static', filename='assets/favicon.png') }}"
                  alt="EcoDollar Logo"
                  width="30"
                  height="30"
                />
                EcoDollar
              </a>
            </div>

            <!-- Sidebar Toggle Button (right aligned) -->
            <button class="btn btn-outline-dark" id="sidebar-toggle">
              <i class="bi bi-list"></i>
            </button>
          </div>
          <ul class="list-unstyled">
            <li>
              <a class="btn btn-sidebar" href="/dashboard">
                <i class="bi bi-menu-button-wide-fill"></i> Dashboard</a
              >
            </li>
            <li>
              <a class="btn btn-sidebar" href="/form"
                ><i class="bi bi-ui-radios"></i> Recycling Form</a
              >
            </li>
            <li>
              <a class="btn btn-sidebar"
                ><i class="bi bi-bag-fill"></i> Store</a
              >
            </li>
            <li>
              <a class="btn btn-sidebar"
                ><i class="bi bi-geo-alt-fill"></i> Map</a
              >
            </li>
            <li>
              <a class="btn btn-sidebar"
                ><i class="bi bi-clipboard-data-fill"></i> Leaderboard</a
              >
            </li>
          </ul>

          <div class="lowbar">
            <ul class="list-unstyled">
              <li>
                <a class="btn btn-brand" style="margin-left: 10px"
                  ><i class="bi bi-three-dots"></i
                ></a>
              </li>
              <li>
                <a class="btn btn-sidebar"
                  ><i class="bi bi-gear-wide-connected"></i> Settings</a
                >
              </li>
            </ul>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 dashboard-page">
          <h1 style="margin-bottom: 0px">Welcome, {{username}}</h1>
          <p class="fs-5 date">Friday, February 7, 2025</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
