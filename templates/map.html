<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoDollar - Map</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/favicon.png') }}"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='map.css') }}"
    />
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='base.css') }}"
  />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body class="map-body">
    <div class="sidebar">
      <div class="brand-logo">
        <a href="/">
          <img
            src="{{ url_for('static', filename='assets/favicon.png') }}"
            alt="EcoDollar Logo"
            width="30"
            height="30"
            style="margin-right: 5px; margin-top: 1px; margin-left: 5px"
          />
          <span>EcoDollar</span>
        </a>
      </div>
      <a href="/dashboard"><i class="bi bi-house-door"></i> <span>Dashboard</span></a>
      <a href="/form"><i class="bi bi-code-square"></i></i> <span>Recycling Form</span></a>
      <a href="/leaderboard"><i class="bi bi-bar-chart"></i> <span>Leaderboard</span></a>
      <a href="/goals"><i class="bi bi-star"></i> <span>Goals</span></a>
      <a href="/map"><i class="bi bi-compass"></i> <span>Map</span></a>

      <span>
        <button
        id="openPopup"
        class="btn btn-light"
        style="margin-left: 9px; margin-top: 5px"
      >
        <i class="bi bi-three-dots text-lg"></i>
      </button>
      </span>

    </div>

    <p class="display-6" style="margin-bottom: 0">Map</p>
    <p>Use the Map to find recycling centers near you.</p>


    <iframe 
    width="600" 
    height="450" 
    style="border:0" 
    loading="lazy" 
    allowfullscreen 
    referrerpolicy="no-referrer-when-downgrade"
    src="https://www.google.com/maps/embed/v1/search?q=recycling+centers+near+me&key=YOUR_API_KEY">
    </iframe>








    <div
    id="popup"
    class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-none"
  >
    <div class="d-flex justify-content-center align-items-center h-100">
      <div
        class="bg-white p-4 rounded shadow-lg text-center"
        style="width: 300px"
      >
        <button class="btn btn-light w-100 mb-2">About Us</button>
        <button class="btn btn-light w-100 mb-2">Contacts</button>
        <button class="btn btn-light w-100 mb-2">Watch a Demo</button>
        <a href="/logout" class="btn btn-danger w-100 mb-2">Logout</a>
        <button id="closePopup" class="btn btn-dark w-100">Close</button>
      </div>
    </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const openPopup = document.getElementById("openPopup");
      const closePopup = document.getElementById("closePopup");
      const popup = document.getElementById("popup");

      openPopup.addEventListener("click", function () {
        popup.classList.remove("d-none"); // Show popup
      });

      closePopup.addEventListener("click", function () {
        popup.classList.add("d-none"); // Hide popup
      });

      // Close popup when clicking outside the modal content
      popup.addEventListener("click", function (e) {
        if (e.target === popup) {
          popup.classList.add("d-none");
        }
      });
    });
  </script>
  </body>
</html>
