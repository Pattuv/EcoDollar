<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoDollar - Store</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='redesign.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/favicon.png') }}"
      type="image/png"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.0/dist/confetti.browser.min.js"></script>
  </head>
  <body class="board-body">
    <div class="container-fluid form-cont">
      <div class="row scroll-row">
        <div class="col-md-3 bg-light p-3 sidebar" id="sidebar">
          <div class="d-flex justify-content-between align-items-center topbar">
            <!-- Brand Logo (left aligned) -->
            <div class="brand-logo">
              <a href="/" class="logo" style="margin-left: 10px">
                <img
                  src="{{ url_for('static', filename='assets/favicon.png') }}"
                  alt="EcoDollar Logo"
                  width="30"
                  height="30"
                />
                EcoDollar
              </a>
            </div>

            <!-- Sidebar Toggle Button (right aligned) -->
            <button
              class="btn btn-outline-dark sidebar-toggle"
              id="sidebar-toggle"
              data-bs-toggle="collapse"
              data-bs-target="#sidebar"
            >
              <i class="bi bi-x"></i>
            </button>
          </div>
          <ul class="list-unstyled">
            <li>
              <a class="btn btn-sidebar dashboard" href="/dashboard">
                <i class="bi bi-menu-button-wide-fill"></i> Dashboard
              </a>
            </li>
            <li>
              <a class="btn btn-sidebar form" href="/form">
                <i class="bi bi-ui-radios"></i> Recycling Form
              </a>
            </li>
            <li>
              <a class="btn btn-sidebar store" href="/store">
                <i class="bi bi-bag-fill"></i> Store
              </a>
            </li>
            <li>
              <a class="btn btn-sidebar board board-active" href="/leaderboard">
                <i class="bi bi-clipboard-data-fill"></i> Leaderboard
              </a>
            </li>
            <li>
              <button
                id="openPopup"
                class="btn btn-light"
                style="margin-left: 9px; margin-top: 5px"
              >
                <i class="bi bi-three-dots text-lg"></i>
              </button>
            </li>
          </ul>
        </div>

        <div class="col-md-9 p-4 scroll-main-page">
          <button
            class="btn btn-light sidebar-toggle no-center-button"
            id="sidebar-toggle"
            data-bs-toggle="collapse"
            data-bs-target="#sidebar"
          >
            Menu
          </button>

          <h1>Leaderboard</h1>

          <button class="btn btn-danger marker">
            View world rankings of top recyclers.
          </button>
        </div>
      </div>
    </div>

    <!-- Popup Container (Initially Hidden) -->
    <div
      id="popup"
      class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-none"
    >
      <div class="d-flex justify-content-center align-items-center h-100">
        <div
          class="bg-white p-4 rounded shadow-lg text-center"
          style="width: 300px"
        >
          <button class="btn btn-light w-100 mb-2">About Us</button>
          <button class="btn btn-light w-100 mb-2">Contacts</button>
          <button class="btn btn-light w-100 mb-2">Watch a Demo</button>
          <a href="/logout" class="btn btn-danger w-100 mb-2">Logout</a>
          <button id="closePopup" class="btn btn-dark w-100">Close</button>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const openPopup = document.getElementById("openPopup");
        const closePopup = document.getElementById("closePopup");
        const popup = document.getElementById("popup");

        openPopup.addEventListener("click", function () {
          popup.classList.remove("d-none"); // Show popup
        });

        closePopup.addEventListener("click", function () {
          popup.classList.add("d-none"); // Hide popup
        });

        // Close popup when clicking outside the modal content
        popup.addEventListener("click", function (e) {
          if (e.target === popup) {
            popup.classList.add("d-none");
          }
        });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userPoints = parseInt(
          document.getElementById("user-points").textContent
        );

        const badgeButtons = document.querySelectorAll(".buy-badge");

        badgeButtons.forEach((button) => {
          const badgeCost = parseInt(button.getAttribute("data-cost"));

          // Set default text to "Claim"
          button.textContent = "Claim";

          // If the user has enough points, enable the button
          if (userPoints >= badgeCost) {
            button.disabled = false;
          } else {
            button.disabled = true;
          }

          // On click, check if the user has enough points
          button.addEventListener("click", function () {
            if (userPoints >= badgeCost) {
              // Trigger the confetti animation
              button.disabled = true;
              confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ["#ff5733", "#33c9ff", "#9bff33", "#ff00bf"],
              });

              // Change text to "Purchased" once claimed
            }
          });
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
