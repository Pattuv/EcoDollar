<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoDollar - Login</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/favicon.png') }} "
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='auth.css') }}"
    />
  </head>
  <body>
    <div class="login-card">
      <div class="brand-logo">
        <a class="navbar-brand" href="/">
          <img
            src="{{ url_for('static', filename='assets/favicon.png') }} "
            alt=""
            width="30"
            height="30"
            class="d-inline-block align-text-top"
            style="margin-top: 8px; margin-right: 5px"
          />EcoDollar</a
        >
      </div>
      <p style="font-size: 20px"><u>Log In</u></p>

      <form id="auth-form" action="{{url_for('login')}}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>

        <button
          type="submit"
          value="Login"
          class="btn btn-primary btn-brand w-100"
          onclick="setActionForm('login')"
        >
          Login
        </button>
        <button
          type="button"
          value="Register"
          class="btn btn-primary btn-brand w-100"
          style="margin-top: 10px"
          onclick="setActionForm('register')"
        >
          Sign Up
        </button>
      </form>
    </div>

    <script>
      function setActionForm(action) {
        let form = document.getElementById("auth-form");
        if (action === "login") {
          form.action = "{{url_for('login')}}";
          form.method = "post";
          form.submit();
        } else if (action === "register") {
          form.action = "{{url_for('register')}}";
          form.method = "post";
          form.submit();
        }
      }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
