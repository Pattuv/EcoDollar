<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoDollar - Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/favicon.png') }}"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dashboard.css') }}"
    />
  </head>
  <body>
    <nav class="navbar">
      <h2>Dashboard</h2>
    </nav>

    <button id="menu-btn" class="menu-btn" onclick="toggleSidebar()">
      ☰ Menu
    </button>

    <div id="sidebar" class="sidebar">
      <div class="brand-logo">
        <a href="/">
          <img
            src="{{ url_for('static', filename='assets/favicon.png') }}"
            alt="EcoDollar Logo"
            width="30"
            height="30"
          />
          EcoDollar
        </a>
      </div>
      <a href="#profile">Profile</a>
      <a href="#settings">Settings</a>
      <a href="#about">About</a>
      <a href="{{url_for('logout')}}">
        <button class="btn btn-primary btn-brand w-100">Log Out</button>
      </a>
    </div>

    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <h1 class="welcome">Welcome, {{username}}</h1>

    <script>
      let isSidebarOpen = false;

      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const menuBtn = document.getElementById("menu-btn");

        if (isSidebarOpen) {
          sidebar.style.width = "0";
          overlay.style.display = "none";
          menuBtn.textContent = "☰ Menu";
        } else {
          sidebar.style.width = "250px";
          overlay.style.display = "block";
          menuBtn.textContent = "✖ Close";
        }

        isSidebarOpen = !isSidebarOpen;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
