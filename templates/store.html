<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoDollar - Store</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='redesign.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/favicon.png') }}"
      type="image/png"
    />
  </head>
  <body class="store-body">
    <div class="container-fluid form-cont">
      <div class="row scroll-row">
        <div class="col-md-3 bg-light p-3 sidebar" id="sidebar">
          <div class="d-flex justify-content-between align-items-center topbar">
            <!-- Brand Logo (left aligned) -->
            <div class="brand-logo">
              <a href="/" class="logo" style="margin-left: 10px">
                <img
                  src="{{ url_for('static', filename='assets/favicon.png') }}"
                  alt="EcoDollar Logo"
                  width="30"
                  height="30"
                />
                EcoDollar
              </a>
            </div>

            <!-- Sidebar Toggle Button (right aligned) -->
            <button
              class="btn btn-outline-dark sidebar-toggle"
              id="sidebar-toggle"
              data-bs-toggle="collapse"
              data-bs-target="#sidebar"
            >
              <i class="bi bi-x"></i>
            </button>
          </div>
          <ul class="list-unstyled">
            <li>
              <a class="btn btn-sidebar dashboard" href="/dashboard">
                <i class="bi bi-menu-button-wide-fill"></i> Dashboard
              </a>
            </li>
            <li>
              <a class="btn btn-sidebar form" href="/form">
                <i class="bi bi-ui-radios"></i> Recycling Form
              </a>
            </li>
            <li>
              <a class="btn btn-sidebar store store-active" href="/store">
                <i class="bi bi-bag-fill"></i> Store
              </a>
            </li>
            <li>
              <a class="btn btn-sidebar map">
                <i class="bi bi-geo-alt-fill"></i> Map
              </a>
            </li>
            <li>
              <a class="btn btn-sidebar board">
                <i class="bi bi-clipboard-data-fill"></i> Leaderboard
              </a>
            </li>
            <li>
              <button
                id="openPopup"
                class="btn btn-light"
                style="margin-left: 9px; margin-top: 5px"
              >
                <i class="bi bi-three-dots text-lg"></i>
              </button>
            </li>
          </ul>
        </div>

        <div class="col-md-9 p-4 scroll-main-page">
          <button
            class="btn btn-light sidebar-toggle no-center-button"
            id="sidebar-toggle"
            data-bs-toggle="collapse"
            data-bs-target="#sidebar"
          >
            Menu
          </button>

          <h1>Store</h1>

          <button class="btn btn-warning marker">
            Purchase items with your points!
          </button>

          <!-- Scrollable Badges -->
          <div class="row mt-4">
            <div class="col-md-4">
              <div class="badge-card p-4 text-center">
                <div class="badge" style="background-color: #ff5733"></div>
                <div class="badge-info">
                  <span class="badge-price">200 Points</span>
                  <button class="btn btn-success buy-badge mt-2">Buy</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="badge-card p-4 text-center">
                <div class="badge" style="background-color: #33c9ff"></div>
                <div class="badge-info">
                  <span class="badge-price">300 Points</span>
                  <button class="btn btn-success buy-badge mt-2">Buy</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="badge-card p-4 text-center">
                <div class="badge" style="background-color: #9bff33"></div>
                <div class="badge-info">
                  <span class="badge-price">400 Points</span>
                  <button class="btn btn-success buy-badge mt-2">Buy</button>
                </div>
              </div>
            </div>
            <!-- Add more badge cards as needed -->
          </div>
        </div>
      </div>
    </div>

    <!-- Popup Container (Initially Hidden) -->
    <div
      id="popup"
      class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-none"
    >
      <div class="d-flex justify-content-center align-items-center h-100">
        <div
          class="bg-white p-4 rounded shadow-lg text-center"
          style="width: 300px"
        >
          <button class="btn btn-light w-100 mb-2">About Us</button>
          <button class="btn btn-light w-100 mb-2">Contacts</button>
          <button class="btn btn-light w-100 mb-2">Watch a Demo</button>
          <a href="/logout" class="btn btn-danger w-100 mb-2">Logout</a>
          <button id="closePopup" class="btn btn-dark w-100">Close</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const openPopup = document.getElementById("openPopup");
        const closePopup = document.getElementById("closePopup");
        const popup = document.getElementById("popup");

        openPopup.addEventListener("click", function () {
          popup.classList.remove("d-none"); // Show popup
        });

        closePopup.addEventListener("click", function () {
          popup.classList.add("d-none"); // Hide popup
        });

        // Close popup when clicking outside the modal content
        popup.addEventListener("click", function (e) {
          if (e.target === popup) {
            popup.classList.add("d-none");
          }
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function updateDateTime() {
        const now = new Date();
        const formattedDateTime = now.toLocaleString(); // Adjust formatting as needed
        document.getElementById("datetime").textContent = formattedDateTime;
      }

      setInterval(updateDateTime, 1000); // Update every second
      updateDateTime(); // Call once to avoid delay
    </script>
  </body>
</html>
